<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>구구단 실습</h1>
<hr>
<script>
    while(true){
	var num = window.prompt("1~9 사이의 숫자를 입력해 주세요.");
	if(num < 9 && num > 0) {
	document.write(num +"단 입니다." + "<br>");
	document.write("------------------" + "<br>");
	for(var i=1; i < 10 ; i++ ){
	document.write(num + "x" + i + "=" + num * i + "<br>");
	}break
	}
    }
</script>
</body>
</html>
