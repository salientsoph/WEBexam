<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 객체의 주요 메서드 활용</h1>
<hr>
<script>
var ary = ['둘리', '또치', '도우너', '희동이', '고길동']
document.write(ary + "<br>");
var ary2 = ary.sort();             //ary, ary2 모두 sorting이 되어 같은 값을 지닌다.
document.write(ary + "<br>");
document.write(ary2 + "<br>");
document.write("<hr>");
var ary3 = [30, 11, 5, 27, 9]
document.write(ary3 + "<br>");

var ary4 = ary3.sort();            //문자열 sort는 앞자리부터 비교하므로, 11, 27, 30, 5, 9 로 나온다.
document.write(ary3 + "<br>");
document.write(ary4 + "<br>");
document.write("<hr>");

var ary4 = ary3.sort(function(a, b){ return a-b;});    //숫자 기반의 accendent sort. {return b-a}는 decendent sort
document.write(ary3 + "<br>");
document.write(ary4 + "<br>");
document.write("<hr>");

var ary5 = [ ];
ary5.push(100);        //list의 append와 같음. 리스트에서 값을 뒤에 추가한다.
ary5.push(200);
ary5.push(500);
document.write(ary5 + "<br>");
</script>
</body>
</html>
