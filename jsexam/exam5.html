<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(1)</h1>
<hr>
<pre>
<script>
	document.writeln(10>5);
	document.writeln("abc">"ABC");        //첫번째 문자부터 하나씩 비교함//
	var str = "가나다";
	document.writeln(str == "가나다");
	document.writeln(true == 1);
	document.writeln("100" == 100);
	document.writeln(true === 1);
	document.writeln("100" === 100);	//타입부터 비교함 --> false , 타입부터 비교 후 값을 비교함//
	document.writeln(10/3);
	document.writeln(10%3);
	var num=10;
	document.writeln(num++);      //변수에 대해서만 실행할 수 있음, 10이 들어가고 나중에 11이 됨  --> 10 출력//
	document.writeln(--num);      //변수에 대해서만 실행할 수 있음, 다시 10이 됨 --> 11 출력//
</script>
</pre>
</body>
</html>
