<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>함수 정의와 활용(1)-선언적 함수 정의</h1>
<hr>
<script>

//[자바스크립트의 함수 정의 방법]

//1. 선언적, 명시적 함수 정의
//function 함수명([매개변수, 원하는 만큼 선언]){

// }
//들여쓰기는 필수가 아니나 가독성 측면에서 좋음


//2. ananymous function, 함수표현식
//var 변수명(함수 이름을 대신함) = function ([매개변수, 원하는 만큼 선언]){

//}



f1();
document.write("<hr>")

function f1() {
	document.write('f1() 호출<br>');	
}
function f2(p1, p2) {                               //두 개의 아규먼트를 가짐
	document.write('f2() 호출-'+(p1+p2)+'<br>');	
}


f1();
f2(10,20);
document.write('<hr>');
var result1 = f1();                                 //값이 없기 때문에 자동으로 undefined 값이 리턴됨
var result2 = f2(100,200);
document.write('result1 : '+result1+' result2 : '+result2);
if(result1 == undefined) {//if(!result1) {           //자동으로 boolean 형으로 바뀌어 false를 간주됨. !result1 == true
	document.write('<br>리턴값이 없군요!!');
}
document.write('<hr>');


f1(100);     //매개변수가 없기 때문에 아무리 전달해도 의미 x... but 에러는 안 난다.
f2(100);     // undefined + 100 = NaN
</script>
</body>
</html>
